<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dizionario Sanitario</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Dizionario Sanitario</h1>
      <nav>
        <button class="tab-btn active" data-tab="ricerca">🔍 Ricerca</button>
        <button class="tab-btn" data-tab="lista">📋 Lista Prestazioni</button>
        <button class="tab-btn" data-tab="medicinali">💊 Medicinali</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Ricerca -->
    <section id="ricerca" class="tab-content active">
      <h2>Ricerca Prestazione o Medicinale</h2>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Inserisci una parola chiave...">
        <button class="search-btn" onclick="cerca()">Cerca</button>
      </div>
      <div id="risultato" class="result-container"></div>
    </section>

    <!-- Prestazioni -->
    <section id="lista" class="tab-content">
      <h2>Lista Prestazioni Sanitarie</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Parola Chiave</th>
              <th>Sinonimi</th>
              <th>Categoria</th>
              <th>Rimborso</th>
            </tr>
          </thead>
          <tbody id="corpoTabella"></tbody>
        </table>
      </div>
    </section>

    <!-- Medicinali -->
    <section id="medicinali" class="tab-content">
      <h2>Lista Medicinali</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Sinonimi</th>
              <th>Categoria</th>
              <th>Rimborso</th>
            </tr>
          </thead>
          <tbody id="corpoTabellaMedicinali"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
