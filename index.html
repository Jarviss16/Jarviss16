<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dizionario Sanitario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dizionario Sanitario</h1>
    <nav>
      <button class="tab-btn active" data-tab="ricerca">Ricerca</button>
      <button class="tab-btn" data-tab="lista">Lista parole</button>
    </nav>
  </header>

  <main>
    <!-- Sezione Ricerca -->
    <section id="ricerca" class="tab-content active">
      <h2>Ricerca prestazione</h2>
      <input type="text" id="searchInput" placeholder="Inserisci una parola...">
      <button onclick="cerca()">Cerca</button>
      <div id="risultato"></div>
    </section>

    <!-- Sezione Lista parole -->
    <section id="lista" class="tab-content">
      <h2>Lista parole sanitarie</h2>
      <ul id="listaParole"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
