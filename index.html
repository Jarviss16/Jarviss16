<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dizionario Sanitario</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dizionario Sanitario</h1>
    <nav>
      <button class="tab-btn active" data-tab="ricerca">🔍 Ricerca</button>
      <button class="tab-btn" data-tab="prestazioni">📋 Lista Prestazioni</button>
      <button class="tab-btn" data-tab="medicinali">💊 Lista Medicinali</button>
    </nav>
  </header>

  <main>
    <!-- Scheda Ricerca -->
    <section id="ricerca" class="tab-content active">
      <h2>Ricerca Prestazione o Medicinale</h2>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Inserisci una parola chiave...">
        <button id="searchBtn">Cerca</button>
      </div>
      <div id="result"></div>
    </section>

    <!-- Scheda Prestazioni -->
    <section id="prestazioni" class="tab-content">
      <h2>Lista Prestazioni</h2>
      <div id="prestazioniList" class="card-list"></div>
      <div class="add-btn-box">
        <a href="https://forms.gle/x2FanzzPzVdPveU57" target="_blank" class="add-btn">➕ Aggiungi termine</a>
      </div>
    </section>

    <!-- Scheda Medicinali -->
    <section id="medicinali" class="tab-content">
      <h2>Lista Medicinali</h2>
      <div id="medicinaliList" class="card-list"></div>
      <div class="add-btn-box">
        <a href="https://forms.gle/x2FanzzPzVdPveU57" target="_blank" class="add-btn">➕ Aggiungi termine</a>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
